<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/photographer.css" />
    <title>Fisheye - Photographer</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info">
          <div class="photograph-name">Photographer Name</div>
          <div class="photograph-location">Photographer Location</div>
          <div class="photograph-tagline">Photographer Tagline</div>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div id="contactModal" class="modal" aria-hidden="true">
          <div class="modal-overlay" onclick="closeModal()"></div>
          <div class="modal-content">
            <button
              class="modal-close"
              onclick="closeModal()"
              aria-label="Close Modal"
            >
              ✖
            </button>
            <h2>Contactez-moi</h2>
            <form>
              <div role="group" aria-labelledby="coordonnes">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" required />

                <label for="nom">Nom</label>
                <input type="nom" id="nom" name="nom" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required></input>
              </div>

              <label for="message">Votre message</label>
              <textarea id="message" name="message" required></textarea>
            

              <button type="submit">Envoyer</button>
            </form>
          </div>
        </div>
        <!-- Lightbox Modal -->
        <div id="lightbox_modal" class="modal" aria-hidden="true" role="dialog">
          <button class="modal-close-lightbox" aria-label="Close Lightbox">✖</button>
          <div class="lightbox-content"></div>
          <button class="lightbox-prev" aria-label="Previous Media">❮</button>
          <button class="lightbox-next" aria-label="Next Media">❯</button>
        </div>

        <div class="photograph-portrait-container">
          <img src="" alt="" class="photograph-portrait" />
        </div>
      </section>

      <!-- Sorter -->
      <div class="sorting-container">
        <label for="sorting-options">Sort by:</label>
        <select id="sorting-options" aria-label="Sort media">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      
      <!--Media container for dynamic content-->
    </main>
    <template id="media-template" class="media-template">
    <div class="media-container">
      <div class="media-box">
        <div class="media-content"></div>
        <div class="media-text">
        <div class="media-title"></div>
        <div class="likes"></div>
      </div>
      </div>
    </div>
    </div>
</template>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
