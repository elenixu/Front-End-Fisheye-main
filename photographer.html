<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/photographer.css" />
    <title>Fisheye - Photographer</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info">
          <div class="photograph-name">Photographer Name</div>
          <div class="photograph-location">Photographer Location</div>
          <div class="photograph-tagline">Photographer Tagline</div>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>

        <div id="contactModal" class="modal" aria-hidden="true">
          <div class="modal-overlay" onclick="closeModal()"></div>
          <div class="modal-content">
            <button
              class="modal-close"
              onclick="closeModal()"
              aria-label="Close Modal"
            >
              âœ–
            </button>
            <h2>Contactez-moi</h2>
            <form>
              <label for="premon">Prenom</label>
              <input type="text" id="prenom" name="prenom" required />

              <label for="nom">Nom</label>
              <input type="nom" id="nom" name="nom" required />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required></input>

              <label for="message">Votre message</label>
              <textarea id="message" name="message" required></textarea>

              <button type="submit">Envoyer</button>
            </form>
          </div>
        </div>
        <div class="photograph-portrait-container">
          <img src="" alt="" class="photograph-portrait" />
        </div>
      </section>
      <!-- Media container for dynamic content -->
      
    </main>
    <section class="media-container">
    <!-- Template for media items -->
    <template id="media-template">
      <div class="media-item">
        <div class="media-content"></div>
        <div class="media-text">
          <h3 class="media-title"></h3>
          <div class="likes"></div>
        </div>
      </div>
    </template>
  </section>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
